<script>
    var student_detail = {
        name : prompt("Enter Your Name Sir...."),
        fName : prompt("Enter Your Father Name...."),
        id : prompt("Enter Your Student ID...."),
        age : prompt("Enter Your Age Sir...")
    };
    var table = document.createElement("table");
    var tr = document.createElement("tr");
    var tr2 = document.createElement("tr");
    var tr3 = document.createElement("tr");
    var tr4 = document.createElement("tr");
    var th = document.createElement("th");
    var th2 = document.createElement("th");
    var th3 = document.createElement("th");
    var th4 = document.createElement("th");
    var thd = document.createElement("th");
    var thd2 = document.createElement("th");
    var thd3 = document.createElement("th");
    var thd4 = document.createElement("th");
    th.innerHTML = "Name:";
    th2.innerHTML = "Father Name:";
    th3.innerHTML = "Student ID:";
    th4.innerHTML = "Age";
    thd.innerHTML = student_detail.name;
    thd2.innerHTML = student_detail.fName;
    thd3.innerHTML = student_detail.id;
    thd4.innerHTML = student_detail.age;






    var arrayOfTr = [tr,tr2,tr3,tr4];
    var arrayOfTh = [th,th2,th3,th4];
    var arrayOfthd = [thd,thd2,thd3,thd4];


    for (var i = 0; i < 4; i++){
        arrayOfTr[i].appendChild(arrayOfTh[i]);
        arrayOfTr[i].appendChild(arrayOfthd[i]);
        table.appendChild(arrayOfTr[i]);
    }

    document.getElementsByTagName("body")[0].appendChild(table);


</script>
